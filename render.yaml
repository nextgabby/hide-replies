services:
  # Backend API
  - type: web
    name: x-reply-hider-api
    runtime: node
    region: oregon
    buildCommand: npm install
    startCommand: npm run start --workspace=server
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: X_CLIENT_ID
        sync: false
      - key: X_CLIENT_SECRET
        sync: false
      - key: X_BEARER_TOKEN
        sync: false
      - key: X_WEBHOOK_ENV
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_URL
        sync: false

  # Frontend static site
  - type: web
    name: x-reply-hider-client
    runtime: static
    buildCommand: npm install && npm run build --workspace=client
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        sync: false
